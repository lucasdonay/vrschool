server.servlet.context-path=/vrschool-api
server.port=8083

spring.profiles.active=dev,swagger

user.timezone=UTC
run.jvmArguments=-XX:+UseSerialGC

spring.datasource.url=jdbc:postgresql://localhost:5432/vrschool
spring.datasource.username=postgres
spring.datasource.password=123@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error